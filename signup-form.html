<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
    <style type="text/css">
        form {
                background-color: #0080FF;
                padding: 10px;
                margin: 0 auto;
                width: 500px;
                font-family: "Times New Roman", Times, serif;
                font: 30px;
                border-radius: 20px;
            }
        textarea {
                margin: 10px 0;
                width: 500px;
                height: 50px;
            }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Username :   <input type="text" name="user_name" value={{user_name}} class="error" />{{error_username}}</h1>
        <h1>Password :   <input type="password" name="pass_word" value="" class="error" />{{error_password}}</h1>
        <h1>Verify Password :   <input type="password" name="verify_password" value="" class="error" />{{error_verify}}</h1>
        <h1>Email (Optional):   <input type="text" name="email_address" value="{{email_address}}" class="error" />{{email_address}}</h1>                
        <input type="submit">
    </form>
</body>
</html>
